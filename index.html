<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Ayelen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Courrier+New:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ff00; 
      margin: 0;
      padding: 0;
    }

    nav a {
      font-family: 'Cobol Bold', monospace; 
      text-decoration: none;
      color: #00ff00 !important; /* Color del texto del menú principal */
      font-weight: bold;
      margin-right: 20px;
      background-color: #333; /* Color de fondo del menú principal */
      padding: 10px; /* Espaciado interno del menú principal */
    }

    header {
      background-color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #00ff00;
    }

    h1 span {
      color: #FF0000; /* Agregado para cambiar el color del texto al final del h1 a rojo */
    }

    p {
      font-size: 1.2rem;
      color: #00ff00;
    }

    #instructions {
      font-size: 1.2rem;
      color: #FF0000;
      margin-top: 20px; /* Espacio entre el texto y el cursor */
      position: relative;
      display: inline-block;
    }

    #cursor {
      display: inline-block;
      width: 10px; /* Ancho del cursor */
      height: 1.2rem; /* Altura del cursor */
      background-color: #00ff00; /* Color del cursor en verde */
      animation: blink 1s infinite; /* Animación de parpadeo */
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /* Aquí puedes agregar estilos personalizados si es necesario */
    </style>
  <body class="bg-black-100">
    <header class="bg-black">
     <nav class="container mx-auto px-6 py-3 flex justify-center items-center">
      <div class="flex space-x-4 items-center">
      </div>
     </nav>        
   </header>
 <main class="container mx-auto px-6 py-8 h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-5xl font-bold mb-4">
      <span>   I    O O O O O</span><br>
      <span>  I O O    I O    I O</span><br>
      <span> I O   O   I O     I O</span><br>
      <span>I O     O  I O    I O</span><br>
      <span>IOiIOIOIO I OIOIOIO</span><br>
      <span>IO       I O I O</span><br>
      <span>IO       I O  I O</span><br>
    </h1>
      <p class="text-xl">¡ESPERO QUE DISFRUTEN DE SU VISITA Y LE SAQUEN PROVECHO!</p>
      <p id="instructions">ESCRIBA TSO Y PRESIONE ENTER PARA INGRESAR AL MENU PRINCIPAL <span id="cursor"></span></p>
    </div>
  </main>

  <header>
    <h1>Menú Principal</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/">Inicio</a></li>
      <li><a href="/cv.html">CV</a></li>
      <li><a href="/sobre-mi.html">Sobre mí</a></li>
      <li><a href="/proyectos.html">Mis proyectos</a></li>
    </ul>
  </nav>

  <script>
    document.addEventListener('keydown', function (event) {
      const instructionsElement = document.getElementById('instructions');
      if (event.key === 'Enter') {
        // Redirigir a la página deseada al presionar Enter
        window.location.href = '/menu-principal.html';
      } else if (event.key === 't') {
        // Cambiar el formato del texto cuando se presiona 't'
        instructionsElement.innerHTML = 'Escriba TSO<span id="cursor"></span>Enter para ver el menú principal';
      }
    });
  </script>
    
  
 </body>
</html>
